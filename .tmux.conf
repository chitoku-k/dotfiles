#-------------------
# 一般
#-------------------
set -sg escape-time 1
set -g repeat-time 1000
set -g default-terminal "xterm-256color"
set -g mouse on

# 添字
set -g renumber-windows
set -g base-index 1
setw -g pane-base-index 1


#-------------------
# キーバインド
#-------------------
# vi
setw -g mode-keys vi

# リロード
bind r source-file ~/.tmux.conf

# ペイン分割
bind | split-window -h
bind - split-window -v

# ペイン移動
# https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# ペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 5

# クリップボード
unbind [
unbind ]
bind Space copy-mode
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy V select-line
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel


#-------------------
# 色設定
#-------------------
set -g pane-border-fg "colour0"
set -g pane-border-bg "colour0"
set -g pane-active-border-fg "colour8"
set -g pane-active-border-bg "colour8"
set -g status-bg "colour0"
set -g status-fg "colour20"


#-------------------
# ステータスバー
#-------------------
# 更新間隔（秒）
set -g status-interval 1

# 全体
set -g status-left-length 20
set -g status-left ""
set -g status-right-length 50
set -g status-right "#h | #(uptime | sed -e 's/^.*load averages*: //g' -e 's/,//g') | %Y/%m/%d %H:%M:%S "
set -g window-status-separator ""

# ウィンドウ
setw -g window-status-format "#[dim] #I #W #[default]"
setw -g window-status-current-format "#[bg=colour19]#{?client_prefix,#[reverse],} #I #W #[default]"
