#-------------------
# 一般
#-------------------
set -sg escape-time 1
set -g repeat-time 1000
set -g default-terminal "screen-256color-bce"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# 添字
set -g renumber-windows
set -g base-index 1
setw -g pane-base-index 1


#-------------------
# キーバインド
#-------------------
# vi
setw -g mode-keys vi

# リロード
bind r source-file ~/.tmux.conf

# ペイン分割
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ペイン移動
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# ペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 5

# クリップボード
unbind [
unbind ]
bind Space copy-mode
bind p paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Escape send-keys -X cancel


#-------------------
# 色設定
#-------------------
set -g pane-border-fg "colour0"
set -g pane-border-bg "colour0"
set -g pane-active-border-fg "colour8"
set -g pane-active-border-bg "colour8"
set -g status-bg "colour0"
set -g status-fg "colour20"


#-------------------
# ステータスバー
#-------------------
# 更新間隔（秒）
set -g status-interval 1

# 全体
set -g status-left-length 20
set -g status-left ""
set -g status-right-length 50
set -g status-right "#h | #(uptime | sed -e 's/^.*load averages*: //g' -e 's/,//g') | %Y/%m/%d %H:%M:%S "
set -g window-status-separator ""

# ウィンドウ
setw -g window-status-format "#[dim] #I #W #[default]"
setw -g window-status-current-format "#[bg=colour19]#{?client_prefix,#[reverse],} #I #W #[default]"
