  'Ggrep',
  'Ghdiffsplit',
  'Git',
  'Glcd',
  'Gllog',
  'Gpedit',
  'Gread',
  'Gsplit',
  'Gtabedit',
  'Gwq',
  'Gwrite',
]

[[plugins]]
repo = 'rhysd/conflict-marker.vim'
