[[plugins]]
repo = 'justinmk/vim-dirvish'
hooks_file = '$HOOKS_DIR/vim-dirvish.lua'

[[plugins]]
repo = 'RRethy/nvim-base16'

[[plugins]]
repo = 'nvim-lualine/lualine.nvim'
hooks_file = '$HOOKS_DIR/lualine.nvim.lua'

[[plugins]]
repo = 'ntpeters/vim-better-whitespace'
hooks_file = '$HOOKS_DIR/vim-better-whitespace.lua'

[[plugins]]
repo = 't9md/vim-textmanip'
on_map = ['<C-h>', '<C-j>', '<C-k>', '<C-l>']
hooks_file = '$HOOKS_DIR/vim-textmanip.lua'

[[plugins]]
repo = 'lambdalisue/suda.vim'
on_path = ['suda://*']

[[plugins]]
repo = 'tpope/vim-capslock'
on_map = ['<C-l>']

[[plugins]]
repo = 'tpope/vim-fugitive'
on_cmd = [
  '0Git',
  'G',
  'GBrowse',
  'GDelete',
  'GMove',
  'GRemove',
  'GRename',
  'GUnlink',
  'Gcd',
  'Gclog',
  'Gdiffsplit',
  'Gdrop',
  'Gedit',
  'Gedit',
  'Ggrep',
  'Ghdiffsplit',
  'Git',
  'Glcd',
  'Gllog',
  'Gpedit',
  'Gread',
  'Gsplit',
  'Gtabedit',
  'Gwq',
  'Gwrite',
]

[[plugins]]
repo = 'rhysd/conflict-marker.vim'
hooks_file = '$HOOKS_DIR/conflict-marker.vim.lua'

[[plugins]]
repo = 'himanoa/goshiteki'
on_cmd = ['GoshitekiStart']

[[plugins]]
repo = 'ibhagwan/fzf-lua'
if = 'has("unix") && executable("fzf")'
on_map = ['<Space>f', '<Space>g', '<Space>m']
hooks_file = '$HOOKS_DIR/fzf-lua.lua'

[[plugins]]
repo = 'qpkorr/vim-bufkill'
hooks_file = '$HOOKS_DIR/vim-bufkill.lua'

[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['css', 'html', 'javascript', 'php', 'scss', 'typescript']
hooks_file = '$HOOKS_DIR/emmet-vim.lua'

[[plugins]]
repo = 'NvChad/nvim-colorizer.lua'
hooks_file = '$HOOKS_DIR/nvim-colorizer.lua'

[[plugins]]
repo = 'Shougo/dein.vim'
hooks_file = '$HOOKS_DIR/dein.vim.lua'

[[plugins]]
repo = 'Shougo/echodoc.vim'
hooks_file = '$HOOKS_DIR/echodoc.vim.lua'

[[plugins]]
repo = 'neoclide/coc.nvim'
rev = 'release'
if = 'executable("node")'
on_ft = [
  'css',
  'java',
  'javascript',
  'json',
  'go',
  'php',
  'ps1',
  'rust',
  'sh',
  'typescript',
  'vue',
  'yaml',
]
hooks_file = '$HOOKS_DIR/coc.nvim.lua'

[[plugins]]
repo = 'tpope/vim-speeddating'
on_map = ['<C-a>', '<C-x>']
hooks_file = '$HOOKS_DIR/vim-speeddating.lua'

[[plugins]]
repo = 'nishigori/increment-activator'
on_map = ['<C-a>', '<C-x>']

[[plugins]]
repo = 'raghur/vim-ghost'
on_cmd = ['GhostInstall', 'GhostStart']

[[plugins]]
repo = 'kana/vim-operator-user'

[[plugins]]
repo = 'kana/vim-operator-replace'
on_map = ['R']
hooks_file = '$HOOKS_DIR/vim-operator-replace.lua'

[[plugins]]
repo = 'rhysd/vim-operator-surround'
on_map = ['cs', 'ds', 'ys']
hooks_file = '$HOOKS_DIR/vim-operator-surround.lua'

[[plugins]]
repo = 'kshenoy/vim-signature'

[[plugins]]
repo = 'tyru/operator-camelize.vim'
on_map = ['cl']
hooks_file = '$HOOKS_DIR/operator-camelize.vim.lua'

[[plugins]]
repo = 'tyru/caw.vim'
on_map = ['gc']
hooks_file = '$HOOKS_DIR/caw.vim.lua'

[[plugins]]
repo = 'kana/vim-textobj-user'

[[plugins]]
repo = 'kana/vim-textobj-indent'

[[plugins]]
repo = 'kana/vim-textobj-line'

[[plugins]]
repo = 'kana/vim-textobj-entire'

[[plugins]]
repo = 'sgur/vim-textobj-parameter'

[[plugins]]
repo = 'thinca/vim-textobj-between'
hooks_file = '$HOOKS_DIR/vim-textobj-between.lua'

[[plugins]]
repo = 'Julian/vim-textobj-variable-segment'

[[plugins]]
repo = 'inside/vim-textobj-jsxattr'
