[[plugins]]
repo = 'mogelbrod/vim-jsonpath'
lua_post_source = '''
  local jsonpath_id = vim.api.nvim_create_augroup('jsonpath', {})
  vim.api.nvim_create_autocmd('FileType', {
    group = jsonpath_id,
    pattern = { 'json' },
    callback = function()
      vim.keymap.set('n', '<F4>', function()
        vim.fn['jsonpath#echo']()
      end, { buffer = true })
    end,
  })
'''
