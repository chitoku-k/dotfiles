# vim: set ft=tmux :

# 更新間隔（秒）
set -g status-interval 1

# 全体
set -g status-left ''
set -g status-right-length 64
set -g status-right '#h |#{load_average} | %Y/%m/%d %H:%M:%S '
set -g window-status-separator ''

# ウィンドウ
setw -g window-status-format "#[dim] #{window_index} #{?#{==:$HOME,#{pane_current_path}},~,#{b:pane_current_path}} #[default]"
setw -g window-status-current-format "#[bg=#4f5b66]#{?client_prefix,#[reverse],} #{window_index} #{?#{==:$HOME,#{pane_current_path}},~,#{b:pane_current_path}} #[default]"
