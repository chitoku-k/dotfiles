[[plugins]]
repo = 'neoclide/coc.nvim'
rev = 'release'
if = '(has("nvim-0.3.1") || v:version >= 800) && executable("node")'
hook_add = '''
  " coc-sh has been unavailable since Node.js 12.x
  " See: https://github.com/mads-hartmann/bash-language-server/issues/124
  let g:coc_global_extensions = [
        \   'coc-css',
        \   'coc-java',
        \   'coc-json',
        \   'coc-go',
        \   'coc-phpls',
        \   'coc-snippets',
        \   'coc-tsserver',
        \   'coc-vetur',
        \ ]

  inoremap <silent><expr> <C-x><C-n> coc#refresh()

  augroup coc
    autocmd!
    autocmd User CocDiagnosticChange call lightline#update()
    autocmd CursorHoldI * silent call CocActionAsync('highlight') | call CocActionAsync('doHover')
  augroup END
'''

