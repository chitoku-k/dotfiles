[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
  let g:NERDTreeMinimalUI = 1
  let g:NERDTreeWinSize = 25
'''

[[plugins]]
repo = 'jistr/vim-nerdtree-tabs'
hook_add = '''
  if winwidth(0) > 80 || has('nvim')
    let g:nerdtree_tabs_open_on_console_startup = 1
  endif

  " https://github.com/jistr/vim-nerdtree-tabs/issues/84
  let g:nerdtree_tabs_synchronize_view = 0
'''

[[plugins]]
repo = 'flazz/vim-colorschemes'

[[plugins]]
repo = 'chriskempson/base16-vim'
hook_add = '''
  let g:base16colorspace = 256
'''

[[plugins]]
repo = 'felixjung/vim-base16-lightline'

[[plugins]]
repo = 'itchyny/lightline.vim'

[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

[[plugins]]
repo = 't9md/vim-textmanip'
hook_add = '''
  xmap <C-h> <Plug>(textmanip-move-left)
  xmap <C-j> <Plug>(textmanip-move-down)
  xmap <C-k> <Plug>(textmanip-move-up)
  xmap <C-l> <Plug>(textmanip-move-right)

  if has('nvim')
    xmap <BS> <Plug>(textmanip-move-left)
  endif
'''

[[plugins]]
repo = 'gko/vim-coloresque'

[[plugins]]
repo = 'sudo.vim'

[[plugins]]
repo = 'simeji/winresizer'
hook_add = '''
  let g:winresizer_vert_resize = 1
  let g:winresizer_horiz_resize = 1
'''

[[plugins]]
repo = "rhysd/clever-f.vim"

[[plugins]]
repo = 'Shougo/denite.nvim'

[[plugins]]
repo = 'Shougo/context_filetype.vim'
hook_add = '''
  let g:context_filetype#filetypes = {
  \   'html': [
  \     {
  \       'start': '<script\%( [^>]*\)\?>',
  \       'end': '</script>', 'filetype': 'javascript',
  \     },
  \     {
  \       'start': '<style type="text/scss"\%( [^>]*\)\?>',
  \       'end': '</style>', 'filetype': 'scss',
  \     },
  \     {
  \       'start': '<style\%( [^>]*\)\?>',
  \       'end': '</style>', 'filetype': 'css',
  \     },
  \   ]
  \ }
'''

[[plugins]]
repo = 'osyo-manga/vim-precious'

[[plugins]]
repo = 'lambdalisue/vim-gista'
hook_add = '''
  let g:gista#github_user = 'chitoku-k'
'''

[[plugins]]
repo = 'Shougo/dein.vim'

