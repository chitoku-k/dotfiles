[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
  let g:NERDTreeMinimalUI = 1
  let g:NERDTreeWinSize = 35
'''

[[plugins]]
repo = 'jistr/vim-nerdtree-tabs'
hook_add = '''
  if winwidth(0) > 100 || has('nvim')
    let g:nerdtree_tabs_open_on_console_startup = 1
  endif
'''

