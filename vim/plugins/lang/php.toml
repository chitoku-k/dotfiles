[[plugins]]
repo = '2072/PHP-Indenting-for-VIm'

[[plugins]]
repo = 'StanAngeloff/php.vim'

[[plugins]]
repo = 'chitoku-k/deoplete-padawan'
lazy = 1
on_ft = ['php']
build = '''
  composer install
'''

[[plugins]]
repo = 'stephpy/vim-php-cs-fixer'
lazy = 1
on_ft = ['php']
build = '''
  composer require friendsofphp/php-cs-fixer
'''
hook_add = '''
  let g:php_cs_fixer_path = expand('~/.cache/dein/repos/github.com/stephpy/vim-php-cs-fixer/vendor/bin/php-cs-fixer')
  if glob('~/.php_cs')
    let g:php_cs_fixer_rules = "'' --config=" . expand('~/.php_cs')
  endif
'''
